<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Restaurants Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Nearby Restaurants Checker</h1>

    <label>Latitude: </label>
    <input type="number" step="0.000001" id="latitude" value="22.7363">
    <label>Longitude: </label>
    <input type="number" step="0.000001" id="longitude" value="88.4940">
    <label>Radius (km): </label>
    <input type="number" step="0.1" id="radius" value="5">
    <button onclick="checkNearby()">Check Nearby</button>

    <table id="resultsTable" style="display:none">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Distance (km)</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>

    <script>
        async function checkNearby() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);
            const radius = parseFloat(document.getElementById('radius').value);

            const payload = {
                latitude: lat,
                longitude: lon,
                radius_km: radius,
                geohash_precision: 6
            };

            try {
                const res = await fetch('http://127.0.0.1:8000/nearby/restaurant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                const tbody = document.getElementById('resultsBody');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    alert('No nearby restaurants found!');
                    document.getElementById('resultsTable').style.display = 'none';
                    return;
                }

                data.forEach(r => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${r.name}</td>
                        <td>${r.address || ''}</td>
                        <td>${r.latitude}</td>
                        <td>${r.longitude}</td>
                        <td>${r.distance_km}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('resultsTable').style.display = 'table';
            } catch (err) {
                console.error(err);
                alert('Error fetching nearby restaurants. Check console.');
            }
        }
    </script>
</body>
</html>
